name: "Bump Ollama version"

sources:
  latestOllamaVersion:
    kind: githubrelease
    spec:
      owner: "ollama"
      repository: "ollama"
      token: "{ { .github.token } }"
      latest: true
      versionfilter:
        kind: semver
    transformers:
      - kind: regex
        spec:
          pattern: "^v?(.*)"
          replacement: "$1"

targets:
  appVersion:
    name: "Update appVersion in Chart.yaml"
    kind: yaml
    spec:
      file: "Chart.yaml"
      key: "$.appVersion"
    sourceid: latestOllamaVersion
    actions:
      githubPR:

  chartVersion:
    name: "Bump Chart Version"
    kind: helmchart
    spec:
      name: '.'
      file: "Chart.yaml"
      key: "$.version"
      versionincrement: "minor"
    sourceid: latestOllamaVersion
    actions:
      githubPR:

scms:
  default:
    kind: github
    spec:
      user: "GitHub Actions Bot"
      email: "tech@otwld.com"
      owner: "otwld"
      repository: "ollama-helm"
      token: "{ { .github.token } }"
      username: "github-actions"
      branch: "main"

actions:
  githubPR:
    kind: github/pullrequest
    scmid: default
    title: "feat: upgrade app version to { { source \"latestOllamaVersion\" } }"
    spec:
      automerge: true
      labels:
        - "dependencies"
        - "automated-upgrade"