name: "Bump Ollama version"

sources:
  latestOllamaVersion:
    kind: githubrelease
    spec:
      owner: "ollama"
      repository: "ollama"
      token: "{{ .github.token }}"
      latest: true
      versionfilter:
        kind: semver

targets:
  appVersion:
    name: "Update appVersion in Chart.yaml"
    kind: yaml
    sourceid: latestOllamaVersion
    scmid: default
    spec:
      file: "Chart.yaml"
      key: "$.appVersion"
    transformers:
      - kind: regex
        spec:
          pattern: "^v?(.*)$"
          replacement: "$1"

  chartVersion:
    name: "Bump Chart version"
    kind: yaml
    scmid: default
    # Ce target ne s'active QUE si appVersion est réellement modifié
    dependson:
      - appVersion
    spec:
      file: "Chart.yaml"
      key: "$.version"
    transformers:
      - kind: semver
        spec:
          release: "minor"

scms:
  default:
    kind: github
    spec:
      user: "GitHub Actions Bot"
      email: "tech@otwld.com"
      owner: "otwld"
      repository: "ollama-helm"
      token: "{{ .github.token }}"
      username: "github-actions"
      branch: "main"

actions:
  githubPR:
    kind: github/pullrequest
    scmid: default
    title: 'feat: upgrade app version to {{ source "latestOllamaVersion" }}'
    spec:
      automerge: true
      labels:
        - "dependencies"
        - "automated-upgrade"