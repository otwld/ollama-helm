name: "Bump Ollama version"

sources:
  latestOllamaVersion:
    kind: githubrelease
    spec:
      owner: "ollama"
      repository: "ollama"
      token: "{{ .github.token }}"
      latest: true
      versionfilter:
        kind: semver

conditions:
  appVersionExists:
    name: "Check if appVersion key exists"
    kind: yaml
    disablesourceinput: true
    spec:
      file: "Chart.yaml"
      key: "$.appVersion"

targets:
  appVersion:
    name: "Update appVersion in Chart.yaml"
    kind: yaml
    sourceid: latestOllamaVersion
    spec:
      file: "Chart.yaml"
      key: "$.appVersion"
    transformers:
      - kind: regex
        spec:
          pattern: "^v?(.*)$"
          replacement: "$1"
    scmid: default

  chartVersion:
    name: "Bump Chart version"
    kind: yaml
    spec:
      file: "Chart.yaml"
      key: "$.version"
    transformers:
      - kind: semver
        spec:
          release: "minor"
    scmid: default
    depends_on:
      - appVersion

scms:
  default:
    kind: github
    spec:
      user: "GitHub Actions Bot"
      email: "tech@otwld.com"
      owner: "otwld"
      repository: "ollama-helm"
      token: "{{ .github.token }}"
      username: "github-actions"
      branch: "main"

actions:
  githubPR:
    kind: github/pullrequest
    scmid: default
    title: 'feat: upgrade app version to {{ source "latestOllamaVersion" }}'
    spec:
      automerge: true
      labels:
        - "dependencies"
        - "automated-upgrade"