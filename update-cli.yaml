name: "Bump Ollama version"

sources:
  latestOllamaVersion:
    kind: githubrelease
    spec:
      owner: "ollama"
      repository: "ollama"
      token: "{{ .github.token }}"
      latest: true
      versionfilter:
        kind: semver

targets:
  appVersion:
    name: "Update appVersion in Chart.yaml"
    kind: yaml
    sourceid: latestOllamaVersion
    scmid: default
    spec:
      file: "Chart.yaml"
      key: "$.appVersion"
    transformers:
      - kind: regex
        spec:
          pattern: "^v?(.*)$"
          replacement: "$1"

  chartVersion:
    name: "Bump Chart version"
    kind: helmchart
    scmid: default
    dependson:
      - appVersion
    spec:
      name: "."
      file: "Chart.yaml"
      versionincrement: minor

scms:
  default:
    kind: github
    spec:
      user: "GitHub Actions Bot"
      email: "tech@otwld.com"
      owner: "otwld"
      repository: "ollama-helm"
      token: "{{ .github.token }}"
      username: "github-actions"
      branch: "main"

actions:
  githubPR:
    kind: github/pullrequest
    scmid: default
    # Utilisation de la source nettoy√©e pour le titre
    title: 'feat: upgrade app version to {{ source "latestOllamaVersion" | trimPrefix "v" }}'
    spec:
      labels:
        - "dependencies"
        - "automated-upgrade"